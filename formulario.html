<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro de Equipamento</title>
    <link rel="shortcut icon" href="bandeira.ico" >
</head>
<body>
    <div class="headerSec">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-8 col-lg-6">
                    <div class="brandTop">
                        <a href="http://www.amazonas.am.gov.br" target="_blank" rel="noopener">
                            <img src="/marca-gov-vertical-invert.svg" class="govBrand" alt="Governo do Amazonas">
                        </a>

                    </div>

                </div>
            </div>

        </div>

    </div>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de Equipamento</h1>
        <p id="subtitulo">Complete as informações do equipamento:</p>
        
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="ordem"><strong>Ordem de Serviço:</strong></label>
                <input type="number" name="ordem" id="ordem">
                <br><br>
                <label><strong>Equipamento:</strong></label>
                <select id="equipamento">
                    <option selected disabled value="">Selecione</option>
                    <option>Computador</option>
                    <option>Monitor</option>
                    <option>Teclado</option>
                    <option>Mouse</option>
                </select>
                
                <br><br>
                <label for="tecnico"><strong>Técnico Responsável:</strong></label>
                <input type="text" name="tecnico" id="tecnico" required>
                <br><br>
                <label for="destino"><strong>Destino:</strong></label>
                <input type="text" name="destino" id="destino" required>
                <br><br>
                <label for="recolhimento"><strong>Data de Recolhimento:</strong></label>
                <input type="datetime-local" name="recolhimento" id="recolhimento" required>
                <br><br>
                <label for="tombo"><strong>Tombo:</strong></label>
                <input type="text" name="tombo" id="tombo" required>
                <br><br>
                
            </div>
                
            
        </fieldset><br>

        <fieldset class="grupo">
        <div class="campo">
            <label><strong>Descrição do problema do equipamento:</strong> </label>
            <br>
            <textarea rows="10" style="width: 26em" id="descricao" name="descricao">
            </textarea>
        </div>

        <div class="campo">
            
            <label for="item1"><strong>Progresso de resolução do equipamento:</strong></label><br>
            <input type="checkbox" id="item1" name="item1" value="Sistema Operacional">
            <label for="item1" >Instalar Sistema Operacional</label><br>
            <input type="checkbox" id="item2" name="item2" value="Office">
            <label for="item2">Instalar M.O 2013</label><br>
            <input type="checkbox" id="item3" name="item3" value="winrar">
            <label for="item3">Instalar Winrar</label><br>
            <input type="checkbox" id="item4" name="item4" value="oracleJava">
            <label for="item4">Instalar Oracle Java</label><br>
            <input type="checkbox" id="item5" name="item5" value="Adobe">
            <label for="item5">Instalar Adobe Reader</label><br>
            <input type="checkbox" id="item6" name="item6" value="navegadores">
            <label for="item6">Instalar navegadores</label><br>
            <input type="checkbox" id="item7" name="item7" value="anydesk">
            <label for="item7">Instalar Anydesk</label><br>
            <input type="checkbox" id="item8" name="item8" value="antivirus">
            <label for="item8">Instalar Antivírus</label>

        </div>

        
        </fieldset> <br>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
